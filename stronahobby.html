<html>
<head>
    <title>Wprowadzenie do programowania</title>
<script>
       var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        
</script>
</head>
<body>

    <canvas id="myCanvas" width="1500" height="702" style="border:1px solid #000000;"></canvas>

</body>
</html>
